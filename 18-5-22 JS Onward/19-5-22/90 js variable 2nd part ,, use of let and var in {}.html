    <!-- JS Let where we will study which outside block can have impact on the inside block using  { } -->
    <!-- 1) using var inside and outside { }  -->
    <p id="demo1">3</p>
    <script>
        var a=2;
        {
            var a=3;
        }

        document.getElementById('demo1').innerHTML=(a);
    </script>
    <!-- RESULT : var in the inside working  -->

 <!-- 2) using let inside and outside { }  -->
<p id="demo2"> </p> 
    <script>
        let a=2;
        {
            let a=3;
        }

        document.getElementById('demo2').innerHTML=(a);
    </script>
