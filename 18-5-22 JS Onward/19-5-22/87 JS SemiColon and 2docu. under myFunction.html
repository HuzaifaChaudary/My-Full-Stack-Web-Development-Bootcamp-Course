    <!-- now using the JS Code Block i.e myFunction-->
    <!-- In JavaScript, a function allows you to define a block of code, give it a name and then execute it as many times as you want.  -->
    <p id="demo1">Apple</p>
    <p id="demo2">Banana</p>

    <button type="button" onclick="myFunction()"> Clicks </button>
    <script>
        // dont forget to use the innerHTML for function and funtion inside the script
        function myFunction() {
        document.getElementById('demo1').innerHTML=("Apple");
        document.getElementById('demo2').innerHTML=("Banana");
        }
    </script>
