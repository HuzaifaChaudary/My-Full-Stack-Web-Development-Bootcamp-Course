        power[1] = "Twitter";

        change[2] = "F";
        document.getElementById('demo4').innerHTML = (change) ;

        // 5) Object 
        const person = {firstName:"John", lastName:"Doe", age:46};
        // here we'll use the dot 
        document.getElementById("demo5").innerHTML = person.firstName;
