        var marks = prompt("Your Matric Marks ??") ;
        if (marks >= 85 ) {
            alert("A+") ;
        }
        else if (marks >= 70 && marks <= 84) {  // or marks < 85 :) like we followed below.

        else if (marks >= 65 && marks <= 69) {
