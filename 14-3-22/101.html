    <!-- STAR PATTERN JS  -->
    <script>
        let n = 5 ;  // row or column count
        string = " " ;  // defining an empty string

        for(let i = 0 ; i < n ; i++ ) {  // external loop
            for( let j = 0 ; j < n ; j++ ) {   // internal loop
                    string += "*" ;
            }
            // newline after each row 
            string += "<br>" ;
        }

        document.write(string) ;  // printing outside the box with 3rd line of { } unlike 99.html
    </script>

     <!-- Hollow square pattern  -->
    <script>
let t = 5; // row or column count
// defining an empty string
let string = "";

for(let i = 0; i < t; i++) { // external loop
  for(let j = 0; j < t; j++) { // internal loop
    if(i === 0 || i === t - 1) {
      string += "*";
    }
    else {
      if(j === 0 || j === t - 1) {
        string += "*";
      }
      else {
        string += " ";
      }
    }
  }
  // newline after each row
  string += "<br>";
}
// printing the string
document.write(string);

</script>
