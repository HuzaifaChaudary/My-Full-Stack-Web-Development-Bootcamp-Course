    <!-- Using object.create to create a new object   --> 
    <script>
 function Car(company,model,year,owner) {
    this.company = company ;
    this.model = model ;
    this.year = year ;
    this.owner = owner ;
}
let Car = {
    company : "Ernest" ,
    model : 'S7',
    show: function( ) {
        document.write(this.company + " " + this.model)
    }
}
    let newCar =  Object.create(Car);
    newCar.company = "Ernest" ; 
    newCar.model = "S" ;
    newCar.year = "2030" ;
    newCar.model = "CEO: UZAIFA IFTIKHAR " ;
    newCar.show();
</script>
