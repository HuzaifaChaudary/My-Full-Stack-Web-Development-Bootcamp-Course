    <script>
    // Defining a new constructor function 
    
    function Person(name,age,city) {
    this.name = name ;
    this.age = age ;
    this.city = city ;
}
function Car(company,model,year,owner) {
    this.company = company ;
    this.model = model ;
    this.year = year ;
    this.owner = owner ;
}
// creating the object !!

document.write(ErnestXs.company+ "<br>" + ErnestXs.model + "<br>" + ErnestXs.year + "<br>" + ErnestXs.owner )
